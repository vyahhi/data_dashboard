{% load staticfiles %}

<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EdX Learning Dashboard Challenge Prototype Demo</title>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <script src="{% static 'scripts/d3.v3.min.js' %}"></script>
</head>

<body>
  <header>
    <nav class='nav'>
      <span class="nav-logo">
        <img src="https://d37djvu3ytnwxt.cloudfront.net/static/images/logo-edX-77x36.png" alt="edX" title="edX" itemprop="url" height="30" width="64">
      </span>
      <span class="nav-provider">MITx:</span>
      <span class="nav-text">0.000x </span>
      <span class="nav-text nav-hide-on-small">EdX Learning Dashboard Challenge</span>
      <span class="nav-text nav-float-right">
        <select name="student" id="select-student"></select>
        <script src="{% static 'scripts/student-selectbox.js' %}"></script>
      </span>
    </nav>
  </header>
  <nav class="nav-course">
    <span>Courseware</span>
    <span class="tab-active">Progress</span>
  </nav>
  <div class="content">
    <div id="lcol">
      <div class="card">
        <h2 class="card-header">Progress</h2>
        <div class="card-content" id="progress">
          <div class="chart-options">
            <label for="category">Show</label>
            <select name="category" id="select-category">
              <option value="problem" selected>problem</option>
              <option value="video">video</option>
            </select>
            <label for="peers"> progress compared to</label>
            <select name="peers" id="select-peer"></select>
          </div>
        </div>
        <script src="{% static 'scripts/progress-donut-chart.js' %}"></script>
      </div>
    </div>
    <div id="rcol">
      <div class="card">
        <h2 class="card-header">Timeline</h2>
        <div class="card-content" id="timeline">
          <div class="chart-options">
            <label for="timelinetype">Show</label>
            <select name="timelinetype" id="select-timelinetype">
              <option value="accumulated" selected>accumulated</option>
              <option value="perday">perday</option>
            </select>
            <span>progress</span>
          </div>
        </div>
        <script src="{% static 'scripts/timeline-line-chart.js' %}"></script>
      </div>
      <div class="card">
        <h2 class="card-header">Leaderboard</h2>
        <div class="card-content" id="leaderboard">
          <div class="chart-options">
            <label for="top10">Show</label>
            <select name="top10" id="select-top10">
            </select>
          </div>
        </div>
        <script src="{% static 'scripts/leaderboard-bar-chart.js' %}"></script>
      </div>
    </div>
  </div>
</body>

</html>
